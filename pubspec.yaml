name: gramsetu_ai
description: GramSetu AI - National Governance Intelligence Network Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Navigation
  cupertino_icons: ^1.0.2
  
  # HTTP API Integration
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Location Services (for geo-tagging simulation)
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  
  # Image handling (for photo upload simulation)
  image_picker: ^1.0.4
  
  # Voice-to-text simulation
  speech_to_text: ^6.6.0
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # State management
  provider: ^6.1.1
  
  # Utilities
  intl: ^0.18.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
  
  # Fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700


