version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gramsetu-postgres
    environment:
      POSTGRES_DB: gramsetu_db
      POSTGRES_USER: gramsetu
      POSTGRES_PASSWORD: gramsetu_password_change_this
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gramsetu"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gramsetu-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gramsetu-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - gramsetu-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: gramsetu-backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql://gramsetu:gramsetu_password_change_this@postgres:5432/gramsetu_db
      REDIS_URL: redis://redis:6379
      PORT: 5000
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - gramsetu-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        REACT_APP_API_URL: http://localhost:5000
    container_name: gramsetu-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - gramsetu-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  gramsetu-network:
    driver: bridge
